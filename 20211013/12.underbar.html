<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form>
       
        <input name="hobby" type="checkbox" id="soccer" /><label for="soccer">축구</label><br>
        <input name="hobby" type="checkbox" id="basketball" /><label for="basketball">농구</label><br>
        <input name="hobby" type="checkbox" id="hogu" /><label for="basketball">호구</label><br>
        
        

        <hr>
        <!-- checked 해주면 웹페이지 시작시 해당 태그를 선택된 성태로 시작 -->
        <input name="gender" type="radio" id="male" checked /><label for="male">남</label> <br>
        <input name="gender" type="radio" id="female" /><label for="female">녀</label><br>

        <hr>
        <input name="grade" type="radio" id="sang" checked />상<br>
        <input name="grade" type="radio" id="middle" />중<br>
        <input name="grade" type="radio" id="low" />하<br>
        <hr>

</body>
</html>
