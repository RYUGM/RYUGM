<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table2</title>
</head>

<body>
    <table border="1">
        <!-- 테이블 설명 -->
        <caption>테이블 캡션</caption>

        <colgroup>
            <col style="background-color: blue;">
            <col style="background-color: blue;">
            <col span="2" style="background-color: red;">
        </colgroup>

        <!-- 5행 3열테이블 -->

        <thead style="background-color: green;">
            <tr>
                <th>제목</th>
                <th>제목</th>
                <th>제목</th>
            </tr>

        </thead>

        <tbody>

            <tr>
                <td>데이터</td>


                <td>데이터</td>


                <td>데이터</td>
            </tr>
            <tr>
                <td>데이터</td>


                <td>데이터</td>


                <td>데이터</td>
            </tr>
            <tr>
                <td>데이터</td>


                <td>데이터</td>


                <td>데이터</td>
            </tr>

        </tbody>

        <tfoot style="background: yellow;">
            <tr>
                <td>아래쪽</td>
                <td>아래쪽</td>
                <td>아래쪽</td>
            </tr>
        </tfoot>
    </table>

</body>

</html>
