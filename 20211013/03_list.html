<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ol = ordered list -->
    <ol type="I">이동준 선생님이 자꾸 말거는 사람 리스트(로아 순서)
        <!-- alt+화살표로 위치이동 가능 -->
        <li>권도균</li>
        <li>이지훈</li>
        <li>이원만</li>
    </ol>

    <ol type="a">코끼리를 냉장고에 넣는방법
        <li>코끼리를 잡고</li>
        <li>냉장고 문을 연다</li>
        <li>코끼리를 넣는다</li>
    </ol>
    <!-- ol>li*3 -->
    <ol type="A">프로그래밍 잘 하는 순서
        <li>이동준</li>
        <li>박호범</li>
    </ol>
<!-- unordered list -->
<ul>내가 해봤던 게임
    <li>아크</li>
    <li>로아</li>
    <li>DBD</li>
</ul>

<!-- 중첩 가능 -->
<!-- ul안에 ol 혹은 ol안에 ul -->
<ul>나의 취미 리스트
<li>
게임
<ol>
    <li>DBD</li>
    <li>몬헌</li>
</ol>
</li>
<li>
커피    
<ol>
    <li>핸드드립</li>
    <li>에스프레소</li>
</ol>
</li>

</ul>
</body>
</html>
