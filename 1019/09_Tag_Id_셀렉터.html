<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* #one{
            color: gold;
           
        } */
       #one{
            color: red;
           
        }
        
       #one_p{
            color:royalblue;
        }
        #one2{
            color: salmon;
           
        }
       #one_p2{
            color: dimgray;
        }
        /* #+변수명에 id 지정해서 불러올수있음 (아이디는 하나만!)*/
        #one,#one_p{
            background-color: gray;
        }
        /* # a, b = a거나 b 인 아이디에 적용 */
        h1#one2{
            background-color: green;
        }
        /* , =or  and는 붙여쓰면 ㅇㅋ  */
    </style>

</head>
<body>
    <h1 id="one">Lorem ipsum dolor sit amet.</h1>
    <p id="one_p" >Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo, quae?</p>
    <h1 id="one2">Lorem ipsum dolor sit amet.</h1>
    <p id="one_p2">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo, quae?</p>

</body>
</html>
