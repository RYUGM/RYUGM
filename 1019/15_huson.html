<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>후손</title>
<style>
    /* h1#header랑 다름 중간에 공백 필요 */
    /* h1 #header:h1 안쪽에 있는 id가 header인 태그 */
    #header h1{color: red;} /*id가 header인 태그 안쪽에 있는 모든h1태그*/
    #section h1{color: blue;}/* id가 섹션인 태그 안쪽에있는 모든 h1태그*/
</style>

</head>
<body>
<!-- div#header -->
<div id="header">
    <h1 class="title">Lorem, ipsum.</h1>
    <div id="nav"><h1>Navi</h1></div>

    <div id="select"><h1>Lorem, ipsum dolor.</h1></div>
    
<div id="section">
    <h1 class="title">Lorem, ipsum.</h1>
    <p>Lorem ipsum dolor sit amet.</p>
    <h1>asdf</h1>


</div>
</div>
    
</body>
</html>
