<script>
 
function LottoNumber(){
  let br = document.createElement("br"); 
let lotto = []
let cnt = Number(prompt("출력 할 횟수 입력"))
let cnt1= 1
while(cnt1<cnt+1){
for(let i = 0; i<6; i++){
let myrandomNum= Math.floor(Math.random()*44)
let lottoNum= (myrandomNum+1)
if(lotto.indexOf(lottoNum)!=-1 && lotto.length>0){
    i--;
    continue;
}
lotto[i]=lottoNum

}

document.writeln(`${cnt1}회 로또 번호 : ${lotto}<br>`)


cnt1++;
}
document.writeln("(새로고침 F5)")
}
</script>
