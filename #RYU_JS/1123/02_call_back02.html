<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function threeTime(func){
            for(let i =0; i<3; i++){
                func()
            }

        }
        function aaa(){
            let a =prompt("이름이 머임?")
            alert("니이름은"+a+"임")
        }
        threeTime(function(){alert("안녕")})
        threeTime(()=>{console.log("Hello")})
        threeTime(aaa)
    </script>
</body>
</html>
