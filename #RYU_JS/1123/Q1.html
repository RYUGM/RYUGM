    <script>
        function test(...items) {
        console.log(items);
        }
        let mynumbers=[]
        while(true){
            let num = prompt("숫자만 입력!")
            if(isNaN(num))
            break
            mynumbers.push(num)
        }
        mynumbers.sort((a,b)=>{return b-a})
        alert("두번째 큰 숫자는"+mynumbers[1]+"입니다.")
        test(...mynumbers)
    </script>
