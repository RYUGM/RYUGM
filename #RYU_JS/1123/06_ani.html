<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        setTimeout(()=>{
            console.log("1초에 함수 한번 실행")
        },1*1000);
        let cnt = 0;
        setInterval(()=>{
            cnt++
            console.log(cnt+"초에 한번씩 실행")
        },1*1000);
    </script>
</body>
</html>
