    <script>
        function Q1(){
        let myinput=[]
        for(let i = 0; i<5; i++){
            let num = Number(prompt("입력 : "))
            let my_flag = true
            for (let j = 0; j<i; j++){
                if(num == myinput[j])
                {
                    alert('중복!')
                    i--
                    my_flag=false
                    break
                }
            }
            if(my_flag)
            myinput[i]=num
        }
        for(let item of myinput){
            alert(myinput)
        }
    }
    </script>

<script>
function plus(){
    let one = Number(document.getElementById('one').value)
    let two = Number(document.querySelector('#two').value)
    let myop = document.querySelectorAll('#my_oper')[0]
    let myresult = document.querySelector('#my_result')
    // alert(one+two)
    myop.innerText = "+"
    myresult.innerText=(one+two)
}

</script>
