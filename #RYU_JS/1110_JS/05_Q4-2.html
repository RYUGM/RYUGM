<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<button class="p" id="fire">불</button>
<button class="p" id="water">물</button>
<button class="p" id="leaf">풀</button>
<br>


<button class="g" id="1">1세대</button>
<button class="g" id="2">2세대</button>
<button class="g" id="3">3세대</button>
<button class="g" id="4">4세대</button>
<button class="g" id="5">5세대</button>
<button class="g" id="6">6세대</button>
<button class="g" id="7">7세대</button>
<button class="g" id="8">8세대</button>

<br>
<button id="p_battle_result">Battle!</button>
<br>

<h1>결과는?</h1>
<h1 id="my_battle_result"></h1>
<h1>나의 포켓몬</h1>
<img id="me">
<h1>상태 포켓몬</h1>
<img id="pc">

<script>
    let my_type="-"
    let my_gen = "-"
    const FIRE = 0
    const WATER = 1
    const LEAF = 2
    let type =[]
    type[FIRE]="fire.jpg"
    type[WATER]="water.jpg"
    type[LEAF]="leaf.jpg"
    type[3]="chi.jpg"
    function choiceType(choice_type){
my_type = choice_type.target.id;
// alert(my_type)
    }
    function choiceGen(choice_gen){
my_gen=choice_gen.target.id;
// alert(my_gen)
    }



function battle(){
    if(my_gen == "-" || my_type == "-"){
        alert("세대나 타입선택")
        return
    }
    let me = document.querySelector("#me")
    let pc = document.querySelector("#pc")

    let pc_type = Math.floor(Math.random()*3)
    let pc_gen = Math.floor(Math.random()*8)+1

let my_battle_result = document.querySelector("#my_battle_result")



    if(pc_gen == 2 && pc_type == LEAF)
    pc.src=type[3]
    else
pc.src = type[pc_type]




    switch (my_type) {
        case 'fire':
        me.src = type[FIRE]
        switch (pc_type) {
            case FIRE:
                my_battle_result.innerText="무승부"
                break;
                case WATER:
                my_battle_result.innerText="패배"
                break;
                case LEAF:
                my_battle_result.innerText="이김"
                break;
        
            default:
                break;
        }
            break;
            case 'water':
            switch (pc_type) {
            case FIRE:
                my_battle_result.innerText="무승부"
                break;
                case WATER:
                    if(pc_gen)
                my_battle_result.innerText="패배"
                break;
                case LEAF:
                my_battle_result.innerText="이김"
                break;
        
            default:
                break;
        }
            me.src = type[WATER]
            break;

            case 'leaf':
            switch (pc_type) {
            case FIRE:
                my_battle_result.innerText="무승부"
                break;
                case WATER:
                    if(my_gen==2)
                    {
                        my_battle_result.innerText="패배"
                    }
                my_battle_result.innerText="패배"
                break;
                case LEAF:
                    if(pc_gen ==2 && my_gen==2){
                        my_battle_result.innerText="무승부"

                    }
                    else if (pc_gen==2 && my_gen!=2){
                        my_battle_result.innerText="승리"

                    }else if (pc)
                    
                    
                    else {
                    my_battle_result.innerText="무승부"}

                my_battle_result.innerText="이김"
                break;
        
            default:
                break;
        }
            me.src = type[LEAF]
            if(my_gen == 2)
            me.src = type[3]
            break;
    
        default:
            break;
    }
    // me.src = type[my_type]
    // pc.src = type[pc_gen]

}


    let p_types = document.querySelectorAll(".p")
    for(let item of p_types)
    item.onclick = choiceType

    let gens = document.querySelectorAll(".g")
    for(let item of gens)
    item.onclick = choiceGen

    let p_battle = document.querySelector("#p_battle")
    p_battle.onclick = battle
</script>
</body>
</html>
