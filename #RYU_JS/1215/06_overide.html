<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        class Cat{
            constructor(이름,나이,집사이름){
                this.이름=이름
                this.나이=나이
                this.집사이름=집사이름
            }
            
            eat(){
                console.log("츄루를"+this.이름+"은/는 먹는다")
            }
        }
        class Tiger extends Cat{
            constructor(name,age,master,sleepTime){
                super(name,age,master)
                this.수면시간 = sleepTime
            }
            eat(){
                super.eat()
                console.log("츄릅")
                
            }
            cry(){
                console.log("타이거는 호랑이!!")
            }
            sleep(){
                console.log(this.수면시간+"동안 잔다.")
            }

            toString(){
                return "이 호랑이는 "+this.이름+"이며, 주인이름은 "+this.집사이름+"입니다."+this.나이+"살 이며,"+this.수면시간+"만큼 잡니다."
            }
        }
    </script>
</head>
<body>
    <script>
        let cat1= new Cat('냥이',1,'moving')
        let tiger1 = new Tiger('랑이',2,'안물어요',10)
        console.log("-------------------")

        console.log(cat1)
        console.log(cat1+'')
        console.log(tiger1)
        console.log(tiger1+'')
        console.log(tiger1.toString())
        console.log("-------------------")



        cat1.eat()
        tiger1.eat()
        tiger1.cry()
        tiger1.sleep()
    //  console.log(tiger1.toString())
    </script>
</body>
</html>
