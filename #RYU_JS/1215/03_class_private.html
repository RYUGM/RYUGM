<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        class Circle{
            #반지름
            constructor(반지름){
                if(반지름<0)
                throw alert("양수를 입력하시오")
                this.#반지름 = 반지름

            }
            getArea(){
              return this.#반지름*this.#반지름*3.14
            }
            getRound(){
              return this.#반지름*2*3.14
            }
            set반지름(value){
                if(value < 0)
                throw "음수 ㄴㄴ"
             this.#반지름 =value

            }
            get반지름(){
                return this.#반지름
            }
        }
    </script>
</head>
<body>
    <script>
      let c1= new Circle(10)
      c1.set반지름(200)
      console.log(c1.getArea())
    
      console.log(c1.getRound()*10/10)

      
      let c2 = new Circle(1)
     c2.set반지름(-100)
     
      console.log(c2.getArea())
    
      console.log(c2.getRound()*100/100)
      
    </script>
</body>
</html>
