<!DOCTYPE html>
<html lang="en">
<head>

<body>

        const musk = "제목 없음.png"
         if(name == "곰"){
            const component=
        <div>
           
            <h1>{name}이 나타났다!</h1>

        ReactDOM.render(component,container)
