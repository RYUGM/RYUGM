<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lorem ipsum dolor sit amet consectetur adipisicing elit. Excepturi cupiditate explicabo rem quos commodi natus delectus! Natus eos repellendus quas commodi dicta possimus vero suscipit, ex perferendis dolore error corrupti?</h1>
     <button id="remove">이벤트 제거</button>
     <button id="add">이벤트 추가</button>
     <script>
         let count =0
         const btn = document.querySelector("#remove")
         const myh1 = document.querySelector('h1')
         const colorful = function(){
             count++
             myh1.style.color=`rgb(${0},${0},${count*20})`

         }
         myh1.addEventListener('click',colorful)
         btn.addEventListener('click',function(){
             myh1.removeEventListener('click',colorful)
         })
     </script> 
</body>
</html>
