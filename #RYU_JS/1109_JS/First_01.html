<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <img id="myimg">
    <script>
        //
        /*
        let은 중복 선언 불가
        var는 중복 허용
        */
        let abc = 100
        var egf = 1000
        console.log('안녕')
        console.log(abc + egf)
        alert('JSHELLo')

        if (abc >= 50)
            console.log('50이상')
        else
            console.log('50이하')

        let key = 30
        switch (key) {
            case 1:
                console.log('key = 1')
                break;
            case 2:
                console.log('key = 2')
                break;
            case 3:
                console.log('key = 3')
                break;

            default:
                console.log(`key는 ${key}이다.`)
                break;
        }
    </script>

</head>

<body>
    <h1>asdf</h1>
</body>

</html>
