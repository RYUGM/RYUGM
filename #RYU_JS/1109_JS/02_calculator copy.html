function MyMul(){
    let input1=document.querySelector("input:nth-child(1)")
    let input2=document.querySelector("input:nth-of-type(2)")
    let input3=document.querySelector("input:nth-of-type(3)")
    let input4=document.querySelector("input:nth-of-type(4)")
    let input5=document.querySelector("input:nth-of-type(5)")

    let inputList=[input1,input2,input3,input4,input5]

    let result = 1
for(let i in inputList){
    result=Number(inputList[i].value*result)
    console.log(result)
}

sum=1
let inputList2=document.querySelectorAll("input")

for(let j in inputList2){
    //isNaN은 숫자인지 아닌지를 체크
    if(isNaN(inputList2[j].value))
    break;
    sum*=Number(inputList2[j].value)
    // console.log(`${j}번째 값은 ${inputList2[j].value}임`)
    // console.log(inputList2)
    
}
alert(sum)

sum=1
for(let i = 0; i<inputList2.length; i++){
    sum *= Number(inputList2[i].value)

sum=1

    sum*=Number(item.value)
}
alert(sum)
