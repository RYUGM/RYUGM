function MyMul(){
    let input1 = document.getElementById("input1").value

    let input4 = document.querySelector("#input4").value

let inputList =[input1,input2,input3,input4,input5]

let result =1 
   for(i = 0; i<inputList.length; i++){
   
   result *= Number(inputList[i])

   }
